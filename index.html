<head>
    <title>隨機密碼產生器</title>
    <link rel="stylesheet" href="../Random_Password_Generator_App/style.css" >
    <link rel="stylesheet" href="../Random_Password_Generator_App/themeStyle.css" >
    <!-- <style>
        @import "style.css";
        @import url("style.css");
    </style> -->
    <!-- 載入欲使用的的Font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<html>
    <!-- 畫面 -->
    <div class="container_theme">
        <!-- <label> 存取文字，並且放在與 <input> 同層的位置，<input> 的 id 與 <label> 的 for 設置成相同值 -->
        <!-- 讓 <input> 觸發的條件對應到 <label> 內，指定這兩者產生關聯 -->
        <input type="checkbox" id="toggle" name="toggle_theme">
        <label for="toggle">
            <span class="darkMode">Dark</span>
            <span class="lightMode">Light</span>
        </label>
    
        <div class="container_generator">
            <div class="text">隨機密碼產生器</div>
            <!-- <div class="text-description">點擊產生一組亂碼</div> -->
            <div class="input-data">
                <div class="display">
                    <input type="text" id="input">
                    <span class="far fa-copy" onclick="copy()"></span>
                    <span class="fas fa-copy" onclick="copy()"></span>
                </div>
                <button>產生密碼</button>
            </div>
        </div>
    </div>
    
    <!-- 載入執行程式的js -->
    <script src="script.js"></script>
</html>
